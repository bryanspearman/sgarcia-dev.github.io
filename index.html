    <h1>Hi, I'm <b>Sergei</b>, and I'm a <b id="dev"></b></h1>

    <script>
        const titles = [
            'Fullstack Developer',
            'Mentor',
            'Lover of Design',
            'Tech Enthusiast',
            'Dog Lover'
        ]
        const devEl = document.querySelector('#dev');
        let currentTitle = 0;

        setTimeout(() => {
            animate(titles[currentTitle]);
            currentTitle++;

            window.setInterval(() => {
                animate(titles[currentTitle]);
                currentTitle = currentTitle < titles.length - 1 ? currentTitle + 1 : 0;
            }, 6000);
        }, 1000);

        function animate(newTitle) {
            let letter = 1;
            const id = setInterval(() => {
                requestAnimationFrame(() => {
                    devEl.innerHTML = newTitle.substr(0, letter);
                    letter++;
                    if (letter > newTitle.length) {
                        clearInterval(id);
                    }
                });
            }, 30)
        }

    </script>
