    <section class="main">
        <header>
            <div class="l-subtitle">

            </div>
            <div class="l-title hides-overflow">
                <h2 class="title reveal slide-into" data-wow-duration="1.5s">About</h2>
            </div>
        </header>
        <p ng-bind="mainCtrl.profile.aboutMe" class="reveal fade-in" data-wow-delay="1s"></p>
    </section>
    <section class="main">
        <header>
            <div class="l-subtitle">
                <h1 class="subtitle reveal fade-in" data-wow-duration="4s">WHERE I WORKED</h1>
            </div>

                <h2 class="title reveal slide-into" data-wow-duration="1.5s">Experience</h2>
            </div>
        </header>
        <div class="reveal fade-in" data-wow-delay="1s">
            <div ng-repeat="position in mainCtrl.positions">
                <h5 ng-bind="position.title" class="has-subtitle"></h5>
                <h6 ng-bind="position.company"></h6>
                <pre ng-bind="position.description"></pre>
            </div>
        </div>
    </section>
